{% set blogpage=true %}
{% extends "base.html" %}

{% block head %}
{{ super() }}
<meta property="og:image" content="{{ article.cover }}"/>
{% endblock %}

{% block title %}
    {{ article.title }}
{% endblock %}

{% block content %}
<div class="post">
	<h1 class="post-title">{{ article.title }}</h1>
	<span class="post-date">{{ article.locale_date }}</span>
	{{ article.content }}
	{% include 'fragments/disqus.html' %}
</div>
{% endblock %}
